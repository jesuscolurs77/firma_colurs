<script>
  function guardarDatos() {
    // Obtener valores de los campos
    const nombre = document.getElementById('nombre').value.trim();
    const cargo = document.getElementById('cargo').value.trim();
    const telefono = document.getElementById('telefono').value.trim();
    const correo = document.getElementById('correo').value.trim();

    // Verificar si todos los campos están llenos
    if (nombre && cargo && telefono && correo) {
      // Actualizar los datos en la tabla
      document.getElementById('nombreTabla').textContent = nombre;
      document.getElementById('cargoTabla').textContent = cargo;
      document.getElementById('telefonoTabla').textContent = telefono;
      document.getElementById('correoTabla').textContent = correo;

      alert('Datos guardados correctamente.');
    } else {
      alert('Por favor, llena todos los campos antes de guardar.');
    }
  }
  const prefersDarkScheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

  // Cambiar imágenes y estilos dependiendo del modo
  if (prefersDarkScheme) {
    // Cambiar las imágenes para modo oscuro
    document.getElementById('logo').src = 'https://res.cloudinary.com/dwthzuigt/image/upload/v1737402509/klvdpgw2vchlgnfy7duh.png';
    document.getElementById('phoneIcon').src = 'https://res.cloudinary.com/dwthzuigt/image/upload/v1737402509/kozmjwtltdk6afriu8jo.png';
    document.getElementById('emailIcon').src = 'https://res.cloudinary.com/dwthzuigt/image/upload/v1737402509/iwtdhmpyn5txinzimnhe.png';
    document.getElementById('websiteIcon').src = 'https://res.cloudinary.com/dwthzuigt/image/upload/v1737402509/vmua2bxb4jr0c7eydt0e.png';
    document.getElementById('instagramIcon').src = 'https://res.cloudinary.com/dwthzuigt/image/upload/v1737402509/g29rnfsxqtvbbbuet8jg.png';
    document.getElementById('linkedinIcon').src = 'https://res.cloudinary.com/dwthzuigt/image/upload/v1737402509/jnfq6uzpbn0n0pipsjmi.svg';
    document.getElementById('whatsappIcon').src = 'https://res.cloudinary.com/dwthzuigt/image/upload/v1737402509/syqy5dvgd7qmmloc2e5a.svg';

    // Cambiar colores de texto y fondo
    document.getElementById('logoCell').style.backgroundColor = '#000';
    document.getElementById('contactCell').style.backgroundColor = '#333';
    document.getElementById('nombreTabla').style.color = '#fff';
    document.getElementById('cargoTabla').style.color = '#ccc';
    document.getElementById('telefonoTabla').style.color = '#fff';
    document.getElementById('correoTabla').style.color = '#fff';
    document.getElementById('websiteIcon').style.filter = 'invert(1)';
  }
</script>
